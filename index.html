<!DOCTYPE html>
<html>
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1712982817970790" crossorigin="anonymous"></script>
  <title>Revenue Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async></script>
</head>
<body>
  <div class="calculator">
    <h1>Revenue Calculator</h1>

    <div class="input-container">
      <label for="adType">Ad Type:</label>
      <select id="adType">
        <option value="adsense">Google AdSense</option>
        <option value="amazon">Amazon Affiliate</option>
      </select>
    </div>

    <div class="input-container">
      <label for="adRevenue">Ad Revenue:</label>
      <input type="number" id="adRevenue" required>
    </div>

    <div class="input-container">
      <label for="views">Views:</label>
      <input type="number" id="views" required>
    </div>

    <div class="adcontainer" id="ad-container">
      <!-- Google AdSense ad will appear here -->
    </div>

    <input type="button" value="Calculate" id="calculate-revenue-button">

    <div id="result"></div>

    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-1712982817970790"
      data-ad-slot="3780687706"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</body>
</html>
