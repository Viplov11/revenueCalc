<!DOCTYPE html>
<html lang="en">

<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1712982817970790" crossorigin="anonymous"></script>
  <title>Revenue Calculator - Estimate Your Ad Earnings</title>
  <meta charset="UTF-8">
  <meta name="description" content="Estimate your earnings from advertisements or affiliations using our Revenue Calculator. Calculate revenue from Google AdSense or Amazon Affiliate based on ad revenue and views.">
  <meta name="keywords" content="revenue calculator, ad earnings, Google AdSense, Amazon Affiliate, ad revenue, views">
  <meta name="author" content="Your Name">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calculator">
    <div class="header">
      <h1>Revenue Calculator - Estimate Your Ad Earnings</h1>
      <p>Estimate your earnings from ads or affiliates. Use our Revenue Calculator to calculate potential revenue from Google AdSense or Amazon Affiliate based on ad revenue and views.</p>
    </div>

    <div class="input-section">
      <label for="adType">Select Ad Type:</label>
      <select id="adType">
        <option value="adsense">Google AdSense</option>
        <option value="amazon">Amazon Affiliate</option>
      </select>
    </div>

    <div class="input-section">
      <label for="adRevenue">Ad Revenue (in USD):</label>
      <input type="number" id="adRevenue" required>
    </div>

    <div class="input-section">
      <label for="views">Estimated Views:</label>
      <input type="number" id="views" required>
    </div>

    <div class="adcontainer" id="ad-container">
      <!-- Google AdSense ad will appear here -->
    </div>
 
    <div class="calculate-button">
      <button id="calculate-revenue-button">Calculate</button>
    </div>

    <div class="result" id="result">
      <!-- Result will be displayed here -->
    </div>

    <ins class="adsbygoogle ad-banner"
      style="display:block"
      data-ad-client="ca-pub-1712982817970790"
      data-ad-slot="3780687706"
      data-ad-format="auto"
      data-full-width-responsive="true">
    </ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</body>

</html>
