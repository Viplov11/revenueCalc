<!DOCTYPE html>
<html>
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1712982817970790"
     crossorigin="anonymous"></script>
  <title>My Webpage</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async></script>
</head>
<body>
  <div class="calculator">
    <h1>Revenue Calculator</h1>

    <label for="adType">Ad Type:</label>
    <select id="adType">
      <option value="adsense">Google AdSense</option>
      <option value="amazon">Amazon Affiliate</option>
    </select>

    <label for="adRevenue">Ad Revenue:</label>
    <input type="number" id="adRevenue" required>

    <label for="views">Views:</label>
    <input type="number" id="views" required>

    <div class="adcontainer" id="ad-container">
      <!-- Google AdSense ad will appear here -->
    </div>

    <input type="button" value="Calculate" id="calculate-revenue-button">

    <div id="result"></div>
  </div>
</body>
</html>
