<!DOCTYPE html>
<html lang="en">

<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-1234567890", // Replace with your AdSense client ID
      enable_page_level_ads: true
    });
  </script>
   <script async src="script.js"></script>
  <title>Revenue Calculator - Estimate Your Ad Earnings</title>
  <meta charset="UTF-8">
  <meta name="description" content="Estimate your earnings from advertisements or affiliations using our Revenue Calculator. Calculate revenue from Google AdSense or Amazon Affiliate based on ad revenue and views.">
  <meta name="keywords" content="revenue calculator, ad earnings, Google AdSense, Amazon Affiliate, ad revenue, views">
  <meta name="author" content="Your Name">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calculator">
    <div class="header">
      <h1>Revenue Calculator - Estimate Your Ad Earnings</h1>
      <p>Estimate your earnings from ads or affiliates. Use our Revenue Calculator to simulate potential revenue scenarios from Google AdSense or Amazon Affiliate based on ad parameters.</p>
    </div>

    <div class="input-section">
      <label for="adType">Select Ad Type:</label>
      <select id="adType">
        <option value="adsense">Google AdSense</option>
        <option value="amazon">Amazon Affiliate</option>
      </select>
    </div>

    <div class="input-section">
      <label for="impressions">Impressions:</label>
      <input type="number" id="impressions" required>
    </div>

    <div class="input-section">
      <label for="clicks">Clicks:</label>
      <input type="number" id="clicks" required>
    </div>
 
    <div class="calculate-button">
      <button id="calculate-revenue-button">Calculate</button>
    </div>

    <div class="result" id="result">
      <!-- Results will be displayed here -->
    </div>

    <ins class="adsbygoogle"
    style="display:block"
    data-ad-client="ca-pub-1712982817970790"
    data-ad-slot="3780687706"
    data-ad-format="auto"
    data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</body>

</html>
